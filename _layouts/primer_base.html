<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'en' }}">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
 
 <!-- Primer CSS -->
 <link href="https://unpkg.com/@primer/css@^21.0.0/dist/primer.css" rel="stylesheet" />
 
 <!-- Custom PANDAUDIT styles -->
 <link rel="stylesheet" href="{{ '/assets/css/pandaudit.css' | relative_url }}">
 
 <!-- Syntax highlighting -->
 <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
 
 <!-- Font Awesome for icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
 <!-- Favicon -->
 <link rel="icon" type="image/png" href="{{ '/assets/img/avatar-icon.png' | relative_url }}">
 
 <!-- SEO -->
 {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
 {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
 
 <!-- Open Graph -->
 <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
 <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
 <meta property="og:url" content="{{ page.url | absolute_url }}">
 {% if page.subtitle %}<meta property="og:description" content="{{ page.subtitle }}">{% endif %}
 
 <!-- RSS Feed -->
 <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}">
</head>
<body>
 {% include primer_nav.html %}
 
 <main>
 {{ content }}
 </main>
 
 {% include primer_footer.html %}
 
 <!-- Search functionality -->
 <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
